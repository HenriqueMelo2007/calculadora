<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Calculadora</title>
</head>
<body>

  <main>
    <h1>Henrique Melo</h1>
    <div class="calculadora">

      <h2>Calculadora</h2>
      <div class="caixa-do-resultado">
        <h2 id="resultado"></h2>
      </div>

      <div class="operacoes">

        <div class="linha1 linhas">
          <button id="limpar">C</button>
        </div>

        <div class="linha2 linhas">
          <button id="sete">7</button>
          <button id="oito">8</button>
          <button id="nove">9</button>
          <button id="divisao">/</button>
        </div>

        <div class="linha3 linhas">
          <button id="quatro">4</button>
          <button id="cinco">5</button>
          <button id="seis">6</button>
          <button id="multiplicacao">*</button>
        </div>

        <div class="linha4 linhas">
          <button id="um">1</button>
          <button id="dois">2</button>
          <button id="tres">3</button>
          <button id="subtracao">-</button>
        </div>

        <div class="linha5 linhas">
          <button id="zero">0</button>
          <button id="ponto">.</button>
          <button id="soma">+</button>
        </div>

        <div class="linha6 linhas">
          <button id="igualdade">=</button>
        </div>

      </div>

    </div>
  </main>
  
</body>
</html>
